<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Email Prefix Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/main.css" />
    <script src="/update-theme.js"></script>
  </head>
  <body>
    <div class="container pt-4">
      <div class="row">
        <div class="col-12 col-md-6 pe-md-4">
          <form id="form-input" class="mt-md-3">
            <div class="col-12">
              <label for="input-external-party" class="form-label">
                External Party:
              </label>
              <input
                id="input-external-party"
                autocomplete="off"
                autofocus
                class="form-control"
              />
            </div>
            <div class="col-12 mt-3">
              <label for="input-domain" class="form-label">
                Domain (optional):
              </label>
              <input id="input-domain" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary mt-3">Generate</button>
          </form>
        </div>
        <div id="col-result" class="col-12 col-md-6 ps-md-4">
          <label for="input-result" class="form-label mt-5 mt-md-3">
            Result
          </label>
          <input id="input-result" readonly class="form-control" />
          <button
            id="btn-copy-to-clipboard"
            type="button"
            class="btn btn-success mt-3"
          >
            Copy to clipboard
          </button>
        </div>
      </div>
    </div>

    <script src="/fix-exports.js"></script>
    <script src="/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"
      integrity="sha512-HvOjJrdwNpDbkGJIG2ZNqDlVqMo77qbs4Me4cah0HoDrfhrbA+8SBlZn1KrvAQw7cILLPFJvdwIgphzQmMm+Pw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
